<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header-bar {
            width: 100%;
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .header-logo {
            height: 50px;
            width: auto;
        }

        .signup-form {
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-form .radio-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .signup-form label {
            display: flex;
            align-items: center;
        }

        .signup-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }

        .submit-btn {
            background-color: #006400;
            color: white;
            width: 100%;
        }

        .link-btn {
            background-color: #ddd;
            color: #333;
            display: inline-block;
            width: 48%;
        }

        .link-btn:hover {
            background-color: #bbb;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <form class="signup-form" action="../Controller/signupcheck.php" method="POST">
        <header class="header-bar">
            <img src="../Asset/brta-logo-new.png" alt="BRTA Logo" class="header-logo">
        </header>
        <h2>Create an Account</h2>
        <input type="text" name="firstname" placeholder="First Name">
        <input type="text" name="lastname" placeholder="Last Name">
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="phone" placeholder="Phone Number (11 digits)">
        <input type="date" name="dob" >
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="confirm_password" placeholder="Confirm Password">

        <button class="submit-btn" type="submit">Submit</button>

        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
            <button class="link-btn" type="button" onclick="location.href='login.html'">Already have an
                account?</button>
            <button class="link-btn" type="button" onclick="location.href='adminlogin.html'">Admin login</button>
        </div>
    </form>
</body>

</html>
